<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Destination</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-bar">
                <a href="./"><img class="logo" src="../images/logo/cursed-earth-logo-tag-white-small.png" alt="Secret Oslo Logo"></a>
                
                <!-- Search Bar for Desktop -->
                <form id="searchForm" class="search-form" action="search-results.html" method="get">
                    <input type="text" id="searchInput" class="search-input" name="query" placeholder="Search...">
                    <button type="submit" class="search-button">Search</button>
                </form>
    
                <!-- Hamburger Menu -->
                <label class="hamburger-menu" id="menuToggle">
                    <input type="checkbox">
                    <span class="visually-hidden">Hamburger Menu</span>
                </label>
            </nav>
    
            <!-- Desktop Menu Links -->
            <ul class="nav-links">
                <li><a href="./">Home</a></li>
                <li><a href="history/">History</a></li>
                <li><a href="../discover/">Discover</a></li>
                <li><a href="../discover/favorites.html">Favorites</a></li>
                <li><a href="../nearby/">Nearby</a></li>
            </ul>
    
            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobileMenu">
                <button class="close-menu" id="closeMenu">X</button>
                <form id="mobileSearchForm" class="mobile-search-form" action="search-results.html" method="get">
                    <input type="text" id="mobileSearchInput" class="search-input" name="query" placeholder="Search...">
                    <button type="submit" class="search-button">Search</button>
                </form>
                <ul class="mobile-nav-links">
                    <li><a href="./">Home</a></li>
                    <li><a href="history/">History</a></li>
                    <li><a href="discover/">Discover</a></li>
                    <li><a href="discover/favorites.html">Favorites</a></li>
                    <li><a href="nearby/">Nearby</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <h2>Edit Destination</h2>
        <form id="editForm">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="introduction" placeholder="Introduction"></textarea>
            <textarea id="description" placeholder="Description"></textarea>
            <input type="text" id="where" placeholder="Where?">
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="category" placeholder="Category (comma-separated)">
            <input type="text" id="tags" placeholder="Tags (comma-separated)">
            <input type="url" id="homepage" placeholder="Homepage URL">
            <input type="number" id="darknessLevel" placeholder="Darkness Level (1-100)">
            <input type="text" id="latitude" placeholder="Latitude">
            <input type="text" id="longitude" placeholder="Longitude">
            <input type="text" id="image" placeholder="Main Image Path">
            <input type="text" id="galleryPath" placeholder="Gallery Path">
            <input type="text" id="galleryImages" placeholder="Gallery Images (comma-separated)">
            <label>
                <input type="checkbox" id="spotlight">
                Feature in Spotlight
            </label>
            
            <button type="submit">Save Changes</button>
        </form>
    
        <p id="editMessage"></p>
    </main>

    <script type="module" src="./editDestination.js"></script>
</body>
</html>
