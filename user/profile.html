<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-bar">
                <a href="./"><img class="logo" src="../images/logo/cursed-earth-logo-tag-white-small.png" alt="Secret Oslo Logo"></a>
                
                <!-- Search Bar for Desktop -->
                <form id="searchForm" class="search-form" action="search-results.html" method="get">
                    <input type="text" id="searchInput" class="search-input" name="query" placeholder="Search...">
                    <button type="submit" class="search-button">Search</button>
                </form>
    
                <!-- Hamburger Menu -->
                <label class="hamburger-menu" id="menuToggle">
                    <input type="checkbox">
                    <span class="visually-hidden">Hamburger Menu</span>
                </label>
            </nav>
    
            <!-- Desktop Menu Links -->
            <ul class="nav-links">
                <li><a href="./">Home</a></li>
                <li><a href="history/">History</a></li>
                <li><a href="../discover/">Discover</a></li>
                <li><a href="../discover/favorites.html">Favorites</a></li>
                <li><a href="../nearby/">Nearby</a></li>
            </ul>
    
            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobileMenu">
                <button class="close-menu" id="closeMenu">X</button>
                <form id="mobileSearchForm" class="mobile-search-form" action="search-results.html" method="get">
                    <input type="text" id="mobileSearchInput" class="search-input" name="query" placeholder="Search...">
                    <button type="submit" class="search-button">Search</button>
                </form>
                <ul class="mobile-nav-links">
                    <li><a href="./">Home</a></li>
                    <li><a href="history/">History</a></li>
                    <li><a href="discover/">Discover</a></li>
                    <li><a href="discover/favorites.html">Favorites</a></li>
                    <li><a href="nearby/">Nearby</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="profile-card">
            <img id="userAvatar" src="../images/default-avatar.jpg" alt="User Avatar">
            <h3 id="username">Loading...</h3>
            <p id="userEmail">Loading...</p>

            <button id="editProfileBtn">Edit Profile</button>
            <div id="editProfileForm" class="hidden">
                <input type="text" id="newUsername" placeholder="New username">
                <input type="text" id="newAvatar" placeholder="New avatar URL">
                <button id="saveProfileBtn">Save</button>
            </div>
        </section>

        <section class="stats">
            <h3>Statistics</h3>
            <p>üåç Want to go: <span id="wantToGoCount">0</span></p>
            <p>‚úÖ Been Here: <span id="beenHereCount">0</span></p>
        </section>

        <button id="logoutBtn">Logout</button>
    </main>
    

    <script type="module" src="../js/user/profile.js"></script>
    <script type="module" src="../js/auth/logout.js"></script>
</body>
</html>
